<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="index.html"><img src="images/logo.png" alt="" /></a>
          </div>
          <div class="header__buttons">
            <a href="login.html" class="header__buttons-btn btn-enter">Войти</a>
            <a href="registration.html" class="header__buttons-btn btn-registration"
              >Регистрация</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="login">
                <h1 class="login__title title">Регистрация</h1>
                <form class="login__form">
                    <input class="login__input-name" type="text" placeholder="Username">
                    <input class="login__input-pass" type="text" placeholder="Password">
                    <input class="login__input-confirm" type="text" placeholder="Confirm Password">
                    <a class="login__btn button" href="account.html">Регистрация</a>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
